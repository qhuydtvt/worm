<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using Flatpickr</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'summary.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">

      </head>
      <body class="container">

          <!-- <input type="text" id="basicDate" placeholder="Please select Date Time" data-input> -->
          <div class="d-flex flex-column">
            <div>
                <label for="">Start date</label>
                <input type="text" id="start_date" data-input>
                <div id="loading_indicator" class="invisible p-0">Loading...</div>
            </div>
            <div>
                <label for="">Stop date</label>
                <input type="text" id="stop_date" data-input>
                <div id="incorrect" class="invisible p-0 text-danger">Not found logs or incorrect date</div>
            </div>
        </div>

        
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
        <script>
      $("#start_date").flatpickr({
        maxDate: "today",
        defaultDate: "today",
      });
      $("#stop_date").flatpickr({
        maxDate: "today",
        defaultDate: "today",
      });
        </script>
      </body>
</html>
