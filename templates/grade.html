<!DOCTYPE html>
<html>
 <head>
    <title>WORM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'grade.css' %}" />
    <link rel="shortcut icon" type="image/ico" href="{% static 'fav.ico' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'grade.js' %}"></script>
      
 </head>
<body class="mt-5">
     <div class="container ">
        <div id="control_panel" class="d-flex">
            <select class="dropdown-toggle" id="slt_classrooms" data-dropdown="#dropdown-standard">
                <option>Loading...</option>
            </select>

            <button id="btn_grade" type="button" class="btn btn-secondary ml-3">
                Start
            </button>
            <input type="number" class="ml-3" disabled="true" id="input_grade">
            <span id="time" class="ml-3">
                00:00:00
            </span>
            <div class="ml-auto d-flex">
                <div class="mr-3">
                    <a href='/summary'>
                        <button type="button" class="btn btn-secondary">
                            Summary
                        </button>
                    </a>
                </div>
                <div class="">
                    <a href='login/logout'>
                        <button type="button" class="btn btn-secondary">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="loading_indicator" class="invisible mb-1">Loading...</div>


        <span id="form"></span>
        <span id="time"></span>

        <table class="table-bordered table-striped mt-1" id="tbl_grade">
            <thead>
                <tr id="tbl_grade_row_sessions">
                    <th class="table-dark">Name</th>
                </tr>
            </thead>

            <tbody id="tbl_grade_body">
                
	        </tbody>
        </table>
    </div>
    <br /><br />

    <div  class="text-center" id="btn-big">
        
    </div>

</body>
</html>
