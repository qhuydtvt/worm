<!DOCTYPE html>
<html>
 <head>
    <title>WORM</title>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- MY CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'grade.css' %}" />
    <link rel="shortcut icon" type="image/ico" href="{% static 'fav.ico' %}"/>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- CUSTOM ALERT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <!-- FONT AWESOME -->
    <!-- <link rel="stylesheet" href="{% static 'fontAwesome/css/all.css' %}"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
 </head>
<body class="mt-5">
     <div class="container ">
        <div id="control_panel" class="d-flex">
            <select class="ui dropdown" id="slt_classrooms" data-dropdown="#dropdown-standard">
                <option>...</option>
            </select>

            <button id="btn_grade" type="button" class="btn btn-secondary ml-3">
                Enable Grade
            </button>
            <input type="number" class="ml-3" disabled="true" id="input_grade" max="10" min="0" maxlength="2">
            <div>
                <i id="check_circle" class="far fa-check-circle fa-2x"></i>
                <i id="times_circle" class="far fa-times-circle fa-2x"></i>
            </div>
            <div class="ml-1 mt-2">
                <!-- <input type="checkbox" id="check_point" style="width: 22px; height: 22px;"> -->
                
                <span id="time" class="" style="font-weight: bold;">
                    00:00:00
                </span>
            </div>
            
            <div class="ml-auto d-flex">
                <div class="mr-3">
                    <a href="{% url 'grade:summary' %}">
                        <button type="button" class="btn btn-secondary" style="height: 41px; width: 100px;">
                            Summary
                        </button>
                    </a>
                </div>
                <div class="">
                    <a href="{% url 'login:logout' %}">
                        <button id="log_out" type="button" class="btn btn-secondary" style="height: 41px; width: 100px">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="loading_indicator" class="invisible"></div>


        <span id="form"></span>
        <span id="time"></span>

        <table class="table-bordered table-striped mt-1" id="tbl_grade">
            <thead>
                <tr id="tbl_grade_row_sessions">
                    <th class="table-dark">Name</th>
                </tr>
            </thead>

            <tbody id="tbl_grade_body">
                
	        </tbody>
        </table>
    </div>

 <!-- MY JS FILE -->
 <script type="text/javascript" src="{% static 'grade.js' %}"></script>
</body>
</html>
